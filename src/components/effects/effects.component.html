<div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
  <!-- Moon -->
  <div class="absolute top-[10%] right-[15%] w-32 h-32 bg-gray-200 rounded-full shadow-[0_0_50px_10px_rgba(229,231,235,0.5)] opacity-80"></div>

  <!-- Raindrops -->
  @for (drop of raindrops; track $index) {
    <div 
      class="rain" 
      [style.left]="drop.left" 
      [style.animation-duration]="drop.animationDuration" 
      [style.animation-delay]="drop.animationDelay">
    </div>
  }

  <!-- Butterflies -->
  <div class="butterfly text-2xl" style="left: 10%; animation-duration: 15s; animation-delay: -2s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-lg" style="left: 20%; animation-duration: 12s; animation-delay: -8s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-2xl" style="left: 30%; animation-duration: 18s; animation-delay: -5s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-sm" style="left: 40%; animation-duration: 20s; animation-delay: -12s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-xl" style="left: 50%; animation-duration: 13s; animation-delay: -1s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-lg" style="left: 60%; animation-duration: 16s; animation-delay: -10s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-2xl" style="left: 70%; animation-duration: 11s; animation-delay: -4s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-sm" style="left: 80%; animation-duration: 22s; animation-delay: -15s;"><i class="fas fa-bug"></i></div>
  <div class="butterfly text-xl" style="left: 90%; animation-duration: 17s; animation-delay: -7s;"><i class="fas fa-bug"></i></div>
</div>
